<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eska's Multiplayer Guessing Game</title>
<style>
:root {
    --bg-light: #f0f0f5;
    --text-light: #212121;
    --accent-gradient: linear-gradient(145deg, #d1d1d1, #ffffff, #a0a0a0);
    --correct: #4caf50;
    --wrong: #ff5722;
}

/* Body & Layout */
body {
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background-color: var(--bg-light);
    color: var(--text-light);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}
header {
    text-align:center;
    padding:20px;
    background: var(--accent-gradient);
    color:#212121;
    width:100%;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    border-bottom:2px solid #999;
}
h1 { margin:0; font-size:1.8rem; }
.container { padding:15px; max-width:500px; width:95%; }

/* Inputs & Buttons */
.input-row { margin-top:10px; display:flex; flex-wrap:wrap; gap:10px; justify-content:center; }
input[type="number"], input[type="text"], select {
    font-size:1.2rem;
    padding:12px;
    flex:1 1 150px;
    min-width:120px;
    border-radius:12px;
    border:1px solid #999;
    background: linear-gradient(145deg, #ffffff, #d0d0d0);
}
button {
    font-size:1.2rem;
    padding:15px 20px;
    cursor:pointer;
    border:none;
    background: var(--accent-gradient);
    color:#212121;
    border-radius:12px;
    flex:1 1 120px;
    min-width:120px;
    transition: transform 0.1s;
}
button:hover { transform:scale(1.05); }

/* Feedback & Stats */
.feedback { margin-top:10px; font-weight:bold; font-size:1.3rem; text-align:center; min-height:1.5em; }
.stats { margin-top:10px; display:flex; flex-wrap:wrap; justify-content:space-between; font-size:1rem; }

/* Player Tiles */
#playerTiles { display:flex; flex-wrap:wrap; gap:12px; justify-content:center; margin-top:20px; }
.player-tile {
    flex:1 1 120px;
    min-width:100px;
    max-width:150px;
    padding:20px;
    border-radius:20px;
    background: linear-gradient(145deg, #e6e6e6, #ffffff, #c0c0c0);
    font-weight:bold;
    text-align:center;
    font-size:1.2rem;
    cursor:pointer;
    user-select:none;
    transition: transform 0.2s;
}
.player-tile.current { border:3px solid #999; transform:scale(1.05); }
.player-tile.winner { background:#4caf50; color:#fff; transform:scale(1.1); }

/* Scoreboard */
table { width:100%; margin-top:15px; border-collapse: collapse; overflow-x:auto; display:block; border-radius:12px; }
th, td { border:1px solid #999; padding:12px; text-align:center; font-size:1rem; }
th { background: linear-gradient(145deg, #c0c0c0, #e0e0e0, #b0b0b0); color:#212121; }
tr.current-row { background: #ddd; }
tr.winner-row { background: #4caf50; color:#fff; font-weight:bold; }
</style>
</head>
<body>

<header>
<h1>Eska's Multiplayer Guessing Game</h1>
</header>

<div class="container">

<input type="text" id="playerNames" placeholder="Enter player names, e.g. Alice,Bob,Charlie">

<select id="difficulty">
    <option value="10">Easy (1-10)</option>
    <option value="50">Medium (1-50)</option>
    <option value="100">Hard (1-100)</option>
</select>

<div class="input-row">
    <button id="startBtn" style="flex:1 1 100%;">Start Game</button>
</div>

<div id="playerTiles"></div>

<div class="input-row">
    <input type="number" id="guessInput" placeholder="Your guess">
    <button id="guessBtn">Guess</button>
</div>

<div class="feedback" id="feedback"></div>

<div class="stats">
    <span id="attempts">Attempts: 0</span>
    <span id="timer">Time: 0s</span>
</div>

<table id="scoreboard">
<thead>
<tr><th>No.</th><th>Player</th><th>Difficulty</th><th>Attempts</th><th>Time(s)</th></tr>
</thead>
<tbody></tbody>
</table>

</div>

<script>
let secretNumber, attempts, timerInterval, secondsElapsed, maxNumber;
let players=[], currentPlayerIndex=0, scores=[], winnerDeclared=false;

const playerNamesInput = document.getElementById("playerNames");
const guessInput = document.getElementById("guessInput");
const guessBtn = document.getElementById("guessBtn");
const startBtn = document.getElementById("startBtn");
const feedback = document.getElementById("feedback");
const attemptsSpan = document.getElementById("attempts");
const timerSpan = document.getElementById("timer");
const difficultySelect = document.getElementById("difficulty");
const scoreboardBody = document.querySelector("#scoreboard tbody");
const playerTilesDiv = document.getElementById("playerTiles");

function startGame(){
    const names = playerNamesInput.value.split(',').map(n=>n.trim()).filter(n=>n);
    if(names.length<1){ alert("Enter at least 1 player!"); return; }
    players = names;
    currentPlayerIndex=0;
    winnerDeclared=false;

    maxNumber=parseInt(difficultySelect.value);
    secretNumber=Math.floor(Math.random()*maxNumber)+1;

    attempts=0;
    secondsElapsed=0;

    feedback.textContent=`${players[currentPlayerIndex]}'s turn!`;
    attemptsSpan.textContent="Attempts: 0";
    timerSpan.textContent="Time: 0s";
    guessInput.value="";

    clearInterval(timerInterval);
    timerInterval=setInterval(()=>{ secondsElapsed++; timerSpan.textContent="Time: "+secondsElapsed+"s"; },1000);

    renderPlayerTiles();
    updateScoreboard();
}

function renderPlayerTiles(){
    playerTilesDiv.innerHTML="";
    players.forEach((p,i)=>{
        const div=document.createElement("div");
        div.className="player-tile"+(i===currentPlayerIndex?" current":"");
        div.textContent=p;
        div.addEventListener("click",()=>{ 
            if(winnerDeclared) return;
            document.querySelector(".player-tile.current")?.classList.remove("current");
            div.classList.add("current");
            currentPlayerIndex=i;
            feedback.textContent=`${players[currentPlayerIndex]}'s turn!`;
        });
        playerTilesDiv.appendChild(div);
    });
}

startBtn.addEventListener("click", startGame);

guessBtn.addEventListener("click",()=>{
    if(players.length===0){ alert("Click Start Game first!"); return; }
    if(winnerDeclared){ alert("Game over! Click Start Game."); return; }

    const guess=parseInt(guessInput.value.trim());
    if(isNaN(guess)||guess<1||guess>maxNumber){
        feedback.textContent=`‚ùå Enter a number between 1 and ${maxNumber}!`;
        feedback.style.color="red";
        return;
    }

    attempts++;
    attemptsSpan.textContent="Attempts: "+attempts;
    const currentPlayer = players[currentPlayerIndex];

    if(guess===secretNumber){
        feedback.textContent=`üéâ ${currentPlayer} guessed correctly!`;
        feedback.style.color="green";
        scores.push({player:currentPlayer,difficulty:difficultySelect.options[difficultySelect.selectedIndex].text,attempts,time:secondsElapsed});
        winnerDeclared=true;
        document.querySelectorAll(".player-tile")[currentPlayerIndex].classList.add("winner");
        clearInterval(timerInterval);
    } else {
        feedback.textContent=guess<secretNumber?"Higher!":"Lower!";
        feedback.style.color="#ff5722";
    }

    guessInput.value="";
    guessInput.focus();

    updateScoreboard();
});

function updateScoreboard(){
    scoreboardBody.innerHTML="";
    players.forEach((p,i)=>{
        const tr=document.createElement("tr");
        const playerScore=scores.find(s=>s.player===p);
        tr.innerHTML=`<td>${i+1}</td><td>${p}${playerScore?" üèÜ":""}</td><td>${playerScore?playerScore.difficulty:'-'}</td><td>${playerScore?playerScore.attempts:'-'}</td><td>${playerScore?playerScore.time:'-'}</td>`;
        if(!winnerDeclared && i===currentPlayerIndex) tr.classList.add("current-row");
        if(playerScore && winnerDeclared) tr.classList.add("winner-row");
        scoreboardBody.appendChild(tr);
    });
}
</script>
</body>
</html>
